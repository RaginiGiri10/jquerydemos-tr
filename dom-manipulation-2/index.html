<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing Elements</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
    $(function(){

        $("#btnRemoveParagraphp1").click(function(){
          $("#p1").remove();
        })

        $("#btnRemoveAllParagraphs").click(function(){

            $("p").remove();
        })
        $("#btnRemoveMicrsoftProducts").click(function(){

            $(".microsoft").remove();
        })


        $("#btnRemoveAllDivWithgoogleclass").click(function(){

            $("div").remove(".google")
            
        })
    })
</script>
</head>
<body>    
    <p id="p1">Angular</p>
    
    <p>jQuery</p>
    <p>VueJs</p>

    <p class="microsoft">C#</p>
    <p class="microsoft">SQL Server</p>

    

    <button id="btnRemoveParagraphp1">Remove Angular</button> 
    <button id="btnRemoveAllParagraphs">Remove All Paragaraphs</button>
    <button id="btnRemoveMicrsoftProducts">Remove Microsoft products</button>
    <hr/>
    <div class="google">
       <p>Angular</p>
    </div>

    <div class="google">
        <p>Gmail</p>
     </div>

     <div class="samsung">
        <p>S22 Ultra</p>
     </div>

     <p class="google">Google Paragraph</p>

    <br/>

    <button id="btnRemoveAllDivWithgoogleclass">Remove Google Div</button>
   
    
</body>
</html>
